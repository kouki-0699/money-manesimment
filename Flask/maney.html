<body>
    <h2>入力フォーム</h2>
    <!--入力フォーム-->
        <!--actionは後ほど--> 
    <form action="" method="post">
    <ul>
        <ui>
            <button type="submit" name="new_sheet" value="1">シート作成</button>
        </ui>
        <br>
        <!--月-->
        <ui>
            <label for="manth">月：</label>
            <input type="month" id="manth">
        </ui>
        <br>
        <!---日-->
        <ui>
            <label for="date">日：</label>
            <input type="datetime-local" id="date">
        </ui>
        <br>
         <!--収入-->
        <ui>
            <label for="income">収入:</label>
            <input type="number" id="income">
        </ui>
        <br>
        <!--支出-->
        <ui>
            <label for="expenses">支出:</label>
            <input inputmode="numeric" id="expenses">
        </ui>
        <br>
        <!--備考欄-->
        <ui>
            <label for="free_text">備考:</label>
            <textarea 
            id="free_text" 
            name="text" 
            row="40"
            placeholder="何かあれば入力して"></textarea>  
        </ui>
        <br>
        <!--送信-->
        <ui class="reset">
            <input type="submit" value="送信">
        </ui>
    </ul>
    </form>
